<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function welcomeMessage() {
            let naam = document.getElementById("invoer").value;
            document.getElementById("uitkomst").innerHTML = "Welkom, " + naam;
        }
    </script>
</head>
<body>
    <input id="invoer"><button onclick="welcomeMessage()">Klik Hier</button>
    <div id="uitkomst"></div>
</body>
</html>
